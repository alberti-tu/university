<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Update User</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating>ID</ion-label>
        <ion-input [(ngModel)]="id"  type="text" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Surname</ion-label>
        <ion-input [(ngModel)]="surname"  type="text" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Admin Role</ion-label>
        <ion-checkbox [(ngModel)]="role"></ion-checkbox>
      </ion-item>
    </ion-list>

    <div padding>
      <button (click)="update()" ion-button>Send</button>
    </div>
</ion-content>
